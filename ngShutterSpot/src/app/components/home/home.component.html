<!-- Display the list if listAllSpots is true and no spot is selected -->
<div class="spot-list-container" *ngIf="listAllSpots && !selected">
  <div *ngFor="let spot of spotList">
    <div class="myDIV" (click)="displaySpots(spot)">
      {{ spot.name }}, {{ spot.state }}
    </div>
  </div>
</div>

<!-- Display details if a spot is selected -->
<div class="spot-list-container" *ngIf="selected">
  <h2>Details for: {{ selected.name }}</h2>
  <p>
    {{ selected.name }}, {{ selected.address }}, {{ selected.city }},
    {{ selected.state }}
  </p>
  <button class="btn btn-warning button2" (click)="displayUpdateForm()">
    Update
  </button>
  <button class="btn btn-danger button2" (click)="deletePhotoSpot(selected.id)">
    DELETE THIS SPOT
  </button>
  <button class="btn btn-primary button2" (click)="clearSelection()">
    Back to List
  </button>
</div>

<!-- Update Form -->
<div *ngIf="showUpdateForm">
  <div *ngIf="editPhotoSpot">
    <form (ngSubmit)="updateSpot(editPhotoSpot)">
      <label for="name">Name:</label>
      <input
        type="text"
        [(ngModel)]="editPhotoSpot.name"
        name="name"
        required
      />

      <div>
        <label for="address">Address:</label>
        <input
          type="text"
          [(ngModel)]="editPhotoSpot.address"
          name="address"
          required
        />
      </div>
      <div>
        <label for="city">City:</label>
        <input
          type="text"
          [(ngModel)]="editPhotoSpot.city"
          name="city"
          required
        />
      </div>
      <div>
        <label for="state">State:</label>
        <input
          type="text"
          [(ngModel)]="editPhotoSpot.state"
          name="state"
          required
        />
      </div>
      <button type="submit">Submit</button>
      <button (click)="showUpdateForm = false">Cancel</button>
    </form>
  </div>
</div>

<div *ngIf="showAddForm">
  <form (ngSubmit)="addSpot(newSpot)">
    <div>
      <h3>Add the details of your new spot below</h3><br>

      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="newSpot.name" name="name" required />
    </div>
    <div>
      <label for="address">Address:</label>
      <input
        type="text"
        [(ngModel)]="newSpot.address"
        name="address"
        required
      />
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" [(ngModel)]="newSpot.city" name="city" required />
    </div>
    <div>
      <label for="state">State:</label>
      <input type="text" [(ngModel)]="newSpot.state" name="state" required />
    </div>
    <button type="submit">Add Spot</button>
    <button type="button" (click)="toggleAddForm()">Cancel</button>
  </form>
</div>
